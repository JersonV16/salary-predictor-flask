<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Salary Predictor Web App</h1>
        <p class="text-center mb-4">Ingresa tus datos para predecir tu salario anual.</p>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/predict" class="card p-4">
            <div class="mb-3">
                <label class="form-label">Edad</label>
                <input type="number" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Género</label>
                <select name="gender" class="form-select" required>
                    {% for g in genders %}
                        <option>{{ g }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Nivel Educativo</label>
                <select name="education" class="form-select" required>
                    {% for e in educations %}
                        <option>{{ e }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Cargo (Job Title)</label>
                <select name="job_title" class="form-select" required>
                    {% for j in job_titles %}
                        <option>{{ j }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Años de Experiencia</label>
                <input type="number" step="0.1" name="years_exp" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predecir Salario</button>
        </form>
    </div>
</body>
</html>
